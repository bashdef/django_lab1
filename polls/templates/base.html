<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container-fluid" bis_skin_checked="1">
        <header class="d-flex py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="{% url 'polls:home' %}" class="nav-link" aria-current="page">Главная страница</a></li>
                <li class="nav-item"><a href="{% url 'polls:index' %}" class="nav-link">Вопросы</a></li>
                {% if user.is_authenticated %}
                <li class="nav-item"><a href="{% url 'profile' %}" class="nav-link">Профиль</a></li>
                {% else %}
                <li class="nav-item"><a href="{% url 'register' %}" class="nav-link">Регистрация</a></li>
                <li class="nav-item"><a href="{% url 'login' %}" class="nav-link">Вход</a></li>
                {% endif %}
            </ul>
        </header>
    </div>
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
